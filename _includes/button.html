<a class="button" href="{{ include.link | default: '#' }}"
   style="display: inline-block; padding: 6px 18px; {% if include.color %} background: {{ include.color }};{% endif %}">
    {{ include.text | default: "Button" }}
    {% if include.icon %}
        &nbsp;
        {% if include.icon contains ".png" or include.icon contains ".jpg" or include.icon contains ".svg" %}
            <img src="{{ include.icon }}" alt="{{ include.text }}" style="height: 16px; vertical-align: middle; margin-left: 5px;">
        {% else %}
            {% include icon.html id=include.icon title=include.icon %}
        {% endif %}
    {% endif %}
</a>
